_extends: .github
repository:
  name: rfcs
  description: >-
    Repository for managing Requests For Comments (RFCs) for the form8ion wuite
    of tools
  homepage: 'https://github.com/form8ion/rfcs#readme'
  private: false

branches:
  - name: master
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
      required_status_checks: null
      restrictions: null
      enforce_admins: true
